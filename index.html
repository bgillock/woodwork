<html lang="en">

<head>
    <title>Woodwork</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
        
        #oldie {
            background-color: #ddd !important
        }
    </style>
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #assembly {
        width: 400px;
        height: 300px;
        border: 3px solid green;
        float: left;
        margin-left: 5px;
        margin-top: 0px
    }
    
    #editscene {
        width: 100px;
        height: 300px;
        border: 3px solid red;
        margin-left: 417px;
        margin-top: 5px
    }
    
    #cuttop {
        width: 350px;
        height: 150px;
        border: 3px solid red;
        float: left;
        margin-left: 5px;
        margin-top: 5px;
    }
    
    #cutpersp {
        width: 150px;
        height: 150px;
        border: 3px solid red;
        margin-left: 367px;
        margin-top: 5px
    }
    
    #cutfront {
        width: 350px;
        height: 150px;
        border: 3px solid red;
        float: left;
        margin-left: 5px;
        margin-top: 5px;
    }
    
    #cutright {
        width: 150px;
        height: 150px;
        border: 3px solid red;
        margin-left: 367px;
        margin-top: 5px
    }
    
    #lumberyard {
        width: 513px;
        height: 150px;
        border: 3px solid #3700FF;
        margin-left: 5px;
        margin-top: 5px
    }
    #woodmenu{
        width:60px;
    }
    button {
        z-index: 265;
        position: relative;
        margin-left: 2px;
        margin-top: 2px
        /* Other CSS stuffs you want */
    }
</style>
</head>
<div id="assembly"></div>
<div id="editscene">
    <a>Grid size</a>
    <input name="gridsize" id="gsize" size=10 value="1000">
</div>
<div id="cuttop"></div>
<div id="cutpersp">
    <div style="position: absolute; margin-right: 2px; margin-top: px; z-index:265">
        <button name="place" id="place">Place</button>
    </div>
</div>
<div id="cutfront"></div>
<div id="cutright"></div>
<div id="lumberyard">
    <a>Length</a>
    <input name="length" id="length" style="width: 60px" value=500  type="number">
    <a>Width</a>
    <input name="width" id="width" style="width: 60px" value=200  type="number">
    <a>Height</a>
    <input name="height" id="height" style="width: 60px" value=75 type="number">
    <select id="woodselect">
        <option value="0" selected="selected" data-imagesrc="textures/hardwood2_diffuse.jpg"
            data-description="Pine flooring">Pine Floor</option>
    </select>
    <button name="pull" id="pull">Pull</button>
</div>

<body>
    <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Detector.js"></script>
    <script src="face.js"></script>
    <script src="piece.js"></script>
    <script src="assembly.js"></script>
    <script src="cut.js"></script>
    <script src="grid.js"></script>
    <script src="pull.js"></script>
    <script src="woodtypes.js"></script>
    <script>
        var gridGeometry
        var gridHelper, plane
        var mouse, raycaster, isShiftDown = false;
        var isControlDown = false
        var selectionMade = false
        var selectionPiece, rollOverMaterial;
        var currentPiece = ""
        var assemblyObjects = []
        var cutObjects = []
        var pieces = []
        var cutPiece = null
        var cutScene = null
        var defaultPieceShape = new THREE.Vector3(400, 75, 100)

        if (!Detector.webgl) Detector.addGetWebGLMessage();

        initAssembly()
        renderAssembly()
        cutScene = initCutScene()
        var origin = new THREE.Vector3(0, 0, 0)
        cutPiece = new Piece(origin, defaultPieceShape, 0)
        cutPiece.addToScene(cutScene, cutObjects, origin)
        loadCutScene(cutPiece)
        renderCut()
        initPull()
    </script>

</body>

</html>
