<html lang="en">

<head>
    <title>Woodwork</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
        
        #oldie {
            background-color: #ddd !important
        }
    </style>
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #assembly {
        width: 75%;
        height: 50%;
        border: 1px solid black;
        position: absolute;
        left: 0%;
        top: 0%
    }
    
    #editscene {
        width: 25%;
        height: 50%;
        border: 1px solid black;
        position: absolute;
        left: 75%;
        top: 0%
    }
    
    #cuttop {
        width: 75%;
        height: 25%;
        border: 1px solid black;
        position: absolute;
        left: 0%;
        top: 50%
    }
    
    #cutpersp {
        width: 24%;
        height: 25%;
        border: 1px solid black;
        position: absolute;
        left: 75%;
        top: 50%
    }
    
    #cutfront {
        width: 75%;
        height: 25%;
        border: 1px solid black;
        position: absolute;
        left: 0%;
        top: 75%
    }
    
    #cutright {
        width: 24%;
        height: 25%;
        border: 1px solid black;
        position: absolute;
        left: 75%;
        top: 75%
    }
</style>
</head>

<body>
    <div id="assembly"></div>
    <div id="editscene">

    </div>
    <div id="cuttop"></div>
    <div id="cutpersp"></div>
    <div id="cutfront">
        <div id="lengthSlider" style="position: absolute; bottom: 2%; width: 100%" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
            <div id="lengthSlider-handle" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 78%;">28</div>
        </div>
    </div>
    <div id="cutright"></div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Detector.js"></script>
    <script src="face.js"></script>
    <script src="piece.js"></script>
    <script src="assembly.js"></script>
    <script src="cutrefactor.js"></script>
    <script>
        var gridGeometry
        var plane, cube;
        var mouse, raycaster, isShiftDown = false;
        var isControlDown = false
        var selectionPiece, rollOverMaterial;
        var rollOverVertices;
        var cubeGeo, cubeMaterial;
        var currentPiece = ""
        var assemblyObjects = []
        var cutObjects = []
        var pieces = []
        var cutPiece = null
        var defaultPieceShape = new THREE.Vector3(400, 75, 100)

        if (!Detector.webgl) Detector.addGetWebGLMessage();

        initAssembly();
        renderAssembly();
        var cutScene = initCutScene();
        var origin = new THREE.Vector3(0, 0, 0)
        cutPiece = new Piece(cutScene, cutObjects, origin, defaultPieceShape)
        loadCutScene(cutPiece)
        renderCut();
    </script>
</body>

</html>
