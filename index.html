<head>
    <title>Woodwork</title>
    <meta charset="utf-8">

    <style>

            font-family: Monospace;

</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #assembly {
        width: 400px;
        height: 300px;
        border: 3px solid green;
        float: left;
        margin-left: 5px;
        margin-top: 0px
    }
    
    #editscene {
        width: 100px;
        height: 300px;
        border: 3px solid red;
        margin-left: 417px;
        margin-top: 5px
    }
    
    #cuttop {
        width: 350px;
        height: 150px;
        border: 3px solid red;
        float: left;

    }
    
    #cutpersp {
        width: 150px;
        height: 150px;
        border: 3px solid red;
        margin-left: 367px;
        margin-top: 5px

    #cutfront {
        width: 350px;
        height: 150px;
        border: 3px solid red;
        float: left;

        width: 150px;
        height: 150px;

    }
</style>
</head>
<div id="assembly"></div>
<div id="editscene">
    <a>Grid size</a>
    <input name="gridsize" id="gsize" size=10 value="1000">
</div>
<div id="cuttop"></div>
<div id="cutpersp"></div>
<div id="cutfront"></div>
<div id="cutright"></div>

<body>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Detector.js"></script>
    <script src="face.js"></script>
    <script src="piece.js"></script>
    <script src="assembly.js"></script>
    <script src="cut.js"></script>
    <script src="grid.js"></script>
    <script>
        var gridGeometry
        var gridHelper, plane
        var mouse, raycaster, isShiftDown = false;
        var isControlDown = false
        var selectionPiece, rollOverMaterial;
        var currentPiece = ""
        var assemblyObjects = []
        var cutObjects = []
        var pieces = []
        var cutPiece = null
        var defaultPieceShape = new THREE.Vector3(400, 75, 100)

        if (!Detector.webgl) Detector.addGetWebGLMessage();

        initAssembly();
        renderAssembly();
        var cutScene = initCutScene();
        var origin = new THREE.Vector3(0, 0, 0)
        cutPiece = new Piece(cutScene, cutObjects, origin, defaultPieceShape)
        loadCutScene(cutPiece)
        renderCut();
    </script>

</body>
