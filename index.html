<html lang="en">

<head>
    <title>Woodwork</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
</head>
<div id="assembly">
    <div style="position: absolute; margin-right: 2px; margin-top: 2px; z-index:265">
        <input id="assemblyreadout"></input>
    </div>
</div>
<div id="editscene">
    <a>Grid size</a>
    <input name="gridsize" id="gsize" size=10 value="1000">
</div>
<div id="cuttop"></div>
<div id="cutpersp">
    <div style="position: absolute; margin-right: 2px; margin-top: 2px; z-index:265">
        <i id="placehor" class="material-icons">vertical_align_top</i><i id="placevert" class="material-icons">first_page</i>
    </div>
</div>
<div id="cutfront">
    <div style="position: absolute; margin-right: 2px; margin-top: 2px; z-index:265">
        <img id="frontbevel" src="images/Bevel.png" height="16" width="16"></img>
    </div>
</div>
<div id="cutright"></div>
<div id="lumberyard">
    <a>Length</a>
    <input name="length" id="length" style="width: 60px" value=500 type="number">
    <a>Width</a>
    <input name="width" id="width" style="width: 60px" value=200 type="number">
    <a>Height</a>
    <input name="height" id="height" style="width: 60px" value=75 type="number">
    <select name="woodtype" id="woodtype">Type</select>
    <button name="pull" id="pull">Pull</button>
</div>

<body>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Detector.js"></script>
    <script src="face.js"></script>
    <script src="piece.js"></script>
    <script src="assembly.js"></script>
    <script src="cut.js"></script>
    <script src="grid.js"></script>
    <script src="pull.js"></script>
    <script src="woodtypes.js"></script>
    <script>
        var gridGeometry
        var gridHelper, plane
        var mouse, raycaster, isShiftDown = false;
        var isControlDown = false
        var selectionMade = false
        var selectedPiece = null
        var rollOverMaterial = null
        var currentPiece = ""
        var assemblyObjects = []
        var cutObjects = []
        var pieces = []
        var cutPiece = null
        var cutScene = null
        var defaultPieceShape = new THREE.Vector3(400, 75, 100)

        if (!Detector.webgl) Detector.addGetWebGLMessage();

        initAssembly()
        renderAssembly()
        cutScene = initCutScene()
        var origin = new THREE.Vector3(defaultPieceShape.x / 2, defaultPieceShape.y / 2, defaultPieceShape.z / 2)
        cutPiece = new Piece(origin, defaultPieceShape, 0)
        cutPiece.addToScene(cutScene, cutObjects, origin)
        loadCutScene(cutPiece)
        renderCut()
        initPull()
    </script>

</body>

</html>
